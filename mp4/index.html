<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Large File Upload and Playback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }
        h1 {
            color: #333;
        }
        .container {
            width: 80%;
            max-width: 600px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
        }
        input[type="file"] {
            display: block;
            margin-bottom: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px 5px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            color: red;
        }
        button:hover {
            background-color: #45a049;
        }
        progress {
            width: 100%;
            height: 20px;
            margin-bottom: 20px;
        }
        video {
            width: 100%;
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload and Play Large Video File</h1>
        <input type="file" id="fileInput" accept="video/mp4">
        <button id="uploadBtn">Upload</button>
        <button id="playBtn">Play Video</button>
        <button id="deleteBtn">Delete Video</button>
        <progress id="uploadProgress" value="0" max="100"></progress>
        <video id="videoPlayer" controls></video>
    </div>
    <script src="index.js"></script>
</body>
</html>
